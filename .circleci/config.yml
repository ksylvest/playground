version: 2
jobs:
  build:
    docker:
      -
        image: circleci/ruby:2.4.1-node-browsers
      -
        image: circleci/postgres:9.6.2
    steps:
      - checkout

      -
        type: cache-restore
        key: dependencies-{{ checksum "Gemfile.lock" }}

      -
        run: bundle install --jobs=4 --retry=4 --path vendor/bundle

      -
        type: cache-save
        key: dependencies-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      -
        run: bundle exec rake db:setup

      - run:
          command: |
            mkdir /tmp/tests
            FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/results/rspec.xm \
              "${FILES}"

      - store_test_results:
          path: /tmp/results

      - store_artifacts:
          path: /tmp/results
          destination: results
