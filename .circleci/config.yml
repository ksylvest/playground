version: 2.1
orbs:
  browser-tools: circleci/browser-tools@2.1.0
  docker: circleci/docker@2.8.2
  node: circleci/node@7.1.0
  ruby: circleci/ruby@2.5.3
  qlty: qltysh/qlty-orb@0.0.11

executors:
  default:
    docker:
      - image: cimg/ruby:3.4.4-browsers
      - image: cimg/postgres:17.5
        environment:
          POSTGRES_USER: circleci
          POSTGRES_HOST_AUTH_METHOD: trust
    environment:
      RAILS_ENV: test
      PGHOST: localhost

commands:
  setup:
    steps:
      - ruby/install-deps
      - node/install-packages

jobs:
  eslint:
    executor: default
    steps:
      - checkout
      - setup
      - run: npx eslint

  prettier:
    executor: default
    steps:
      - checkout
      - setup
      - run: npx prettier --check app/packs

  tsc:
    executor: default
    steps:
      - checkout
      - setup
      - run: npx tsc --pretty --strict --noemit --skiplibcheck

  rubocop:
    executor: default
    steps:
      - checkout
      - setup
      - ruby/rubocop-check

  brakeman:
    executor: default
    steps:
      - checkout
      - setup
      - run: bundle exec brakeman -z --format html --output tmp/brakeman.html
      - store_artifacts:
          path: tmp/brakeman.html
          destination: brakeman.html

  rspec:
    executor: default
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install libvips
      - browser-tools/install_chrome
      - browser-tools/install_chromedriver
      - setup
      - run: dockerize -wait tcp://localhost:5432 -timeout 2m # Postgres
      - run: bin/rails db:test:prepare test:prepare
      - ruby/rspec-test
      - qlty/coverage_publish:
          files: ./coverage/.resultset.json

  codegen:
    executor: default
    steps:
      - checkout
      - setup
      - run: bundle exec rake graphql:schema:generate
      - run: npm run codegen
      - run: |
          if [[ $(git diff app/graphql/app_schema.graphql app/packs/app_schema.ts) ]]; then
            echo '`bin/codegen`'
            git diff app/graphql/app_schema.graphql app/packs/app_schema.ts
            exit 1
          fi

  containerize:
    executor:
      name: docker/machine
      dlc: true
    parameters:
      image:
        type: string
        default: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      tag:
        type: string
        default: << pipeline.git.revision >>`if [ '<< pipeline.git.branch >>' == 'main' ]; then echo ",latest"; fi`
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: << parameters.image >>
          tag: << parameters.tag >>
      - docker/push:
          image: << parameters.image >>
          tag: << parameters.tag >>
      - when:
          condition:
            equal: [main, << pipeline.git.branch >>]
          steps:
            - run: curl $DEPLOY_URL

workflows:
  version: 2.1
  build:
    jobs:
      - eslint
      - prettier
      - brakeman
      - rubocop
      - rspec
      - tsc
      - codegen
      - containerize
