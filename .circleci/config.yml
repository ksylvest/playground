version: 2.1
orbs:
  ruby: circleci/ruby@1.0.2
  node: circleci/node@3.0.0

executors:
  default:
    docker:
      - image: circleci/ruby:2.6.6-node-browsers
      - image: circleci/postgres:12.1-alpine-ram
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: playground_test
      - image: circleci/redis:6.0.4-alpine
    environment:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 4
      BUNDLE_PATH: vendor/bundle
      RAILS_ENV: test
      RACK_ENV: test
      PGHOST: localhost

jobs:
  bundle:
    executor: default
    steps:
      - checkout
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - ruby/install-deps:
          bundler-version: $BUNDLER_VERSION
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle

  yarn:
    executor: default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  compile:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - restore_cache:
          keys:
            - compile-{{ .Branch }}-{{ .Revision }}
            - compile-{{ .Branch }}
            - compile
      - run: bundle exec rails webpacker:compile webpacker:clean
      - save_cache:
          key: compile-{{ .Branch }}-{{ .Revision }}
          paths:
            - tmp/cache/webpacker
            - public/packs*
      - persist_to_workspace:
          root: .
          paths:
            - tmp/cache/webpacker
            - public/packs*

  eslint:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn run eslint ./app/webpack --ext .js,.jsx,.ts,.tsx

  rubocop:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - run: bundle exec rubocop --format progress --format html --out tmp/rubocop.html
      - store_artifacts:
          path: tmp/rubocop.html
          destination: rubocop.html

  brakeman:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - run: bundle exec brakeman -z --format html --output tmp/brakeman.html
      - store_artifacts:
          path: tmp/brakeman.html
          destination: brakeman.html

  rspec:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - run: dockerize -wait tcp://localhost:6379 -timeout 2m # Redis
      - run: dockerize -wait tcp://localhost:5432 -timeout 2m # Postgres
      - ruby/rspec-test
      - run:
          name: "cc-test-reporter"
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-$CC_TEST_REPORTER_VERSION > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter format-coverage -t simplecov coverage/.resultset.json
            ./cc-test-reporter upload-coverage

  codegen:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: gem install bundler --version "$BUNDLER_VERSION"
      - run: bundle exec rake graphql:schema:generate
      - run: yarn run graphql:codegen
      - run:
          name: "git diff app/graphql/app_schema.graphql app/webpack/app_schema.tsx"
          command: |
            if [[ $(git diff app/graphql/app_schema.graphql app/webpack/app_schema.tsx) ]]; then
              echo '`bundle exec rake graphql:schema:generate`'
              echo '`yarn run graphql:codegen`'
              git diff app/graphql/app_schema.graphql app/webpack/app_schema.tsx
              exit 1
            fi

workflows:
  version: 2.1
  build:
    jobs:
      - bundle
      - yarn
      - compile:
          requires:
            - bundle
            - yarn
      - eslint:
          requires:
            - yarn
      - brakeman:
          requires:
            - bundle
      - rubocop:
          requires:
            - bundle
      - rspec:
          requires:
            - compile
      - codegen:
          requires:
            - compile
