version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.0
  node: circleci/node@5.0.3
  ruby: circleci/ruby@2.0.0

executors:
  default:
    docker:
      - image: cimg/base:stable
      - image: cimg/postgres:15.1
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: playground_test
          POSTGRES_HOST_AUTH_METHOD: trust
    environment:
      RAILS_ENV: test
      RACK_ENV: test
      PGHOST: localhost

commands:
  setup_ruby:
    steps:
      - ruby/install:
          version: $(cat .ruby-version)
      - ruby/install-deps
  setup_node:
    steps:
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn

jobs:
  eslint:
    executor: default
    steps:
      - checkout
      - setup_node
      - run: yarn lint

  tsc:
    executor: default
    steps:
      - checkout
      - setup_node
      - run: yarn run tsc --pretty

  rubocop:
    executor: default
    steps:
      - checkout
      - setup_ruby
      - ruby/rubocop-check

  brakeman:
    executor: default
    steps:
      - checkout
      - setup_ruby
      - run: bundle exec brakeman -z --format html --output tmp/brakeman.html
      - store_artifacts:
          path: tmp/brakeman.html
          destination: brakeman.html

  rspec:
    executor: default
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install libvips
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - setup_ruby
      - setup_node
      - run: dockerize -wait tcp://localhost:5432 -timeout 2m # Postgres
      - run: ./bin/rails test:prepare
      - ruby/rspec-test
      - run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-$CC_TEST_REPORTER_VERSION > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter format-coverage -t simplecov coverage/coverage.json
          ./cc-test-reporter upload-coverage

  codegen:
    executor: default
    steps:
      - checkout
      - setup_ruby
      - setup_node
      - run: bundle exec rake graphql:schema:generate
      - run: yarn run codegen
      - run: |
          if [[ $(git diff app/graphql/app_schema.graphql app/webpack/app_schema.tsx) ]]; then
            echo '`bundle exec rake graphql:schema:generate`'
            echo '`yarn run codegen`'
            git diff app/graphql/app_schema.graphql app/webpack/app_schema.tsx
            exit 1
          fi

  assets:
    executor: default
    steps:
      - checkout
      - setup_ruby
      - setup_node
      - run: ./bin/rails assets:precompile

workflows:
  version: 2.1
  build:
    jobs:
      - eslint
      - brakeman
      - rubocop
      - rspec
      - tsc
      - codegen
      - assets
