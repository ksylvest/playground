version: 2
jobs:
  build:
    docker:
      -
        image: circleci/ruby:2.5.0-node-browsers
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 4
          BUNDLE_PATH: vendor/bundle
          YARN_CACHE_FOLDER: 'tmp/yarn'
          RAILS_ENV: test
          RACK_ENV: test
          PGHOST: localhost
      -
        image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: playground_test
    steps:
      - checkout
      -
        type: cache-restore
        key: bundle-{{ checksum "Gemfile.lock" }}
      -
        run: bundle check || bundle install
      -
        type: cache-save
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      -
        type: cache-restore
        key: yarn-{{ checksum "yarn.lock" }}
      -
        run: yarn install
      -
        type: cache-save
        key: yarn-{{ checksum "yarn.lock" }}
        paths:
          - tmp/yarn
      -
        run: dockerize -wait tcp://localhost:5432
      -
        run: bundle exec rake db:test:prepare

  rubocop:
    steps:
      -
        type: shell
        command: bundle exec rubocop --format progress --format html --out tmp/rubocop.html
      -
        type: artifacts-store
        path: tmp/rubocop.html
        destination: rubocop.html

  brakeman:
    steps:
      -
        type: shell
        command: bundle exec brakeman -z --format html --output tmp/brakeman.html
      -
        type: artifacts-store
        path: tmp/brakeman.html
        destination: brakeman.html

  rspec:
    steps:
      -
        type: shell
        command: |
          bundle exec rspec \
            --profile \
            --format RspecJunitFormatter \
            --out tmp/results/rspec.xml \
            --format progress \
            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split)
      -
        type: test-results-store
        path: tmp/results
      -
        type: artifacts-store
        path: coverage
        destination: coverage

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - rubocop:
        requires:
          - build
      - brakeman:
        requires:
          -build
      - rspec:
        requires:
          - build
