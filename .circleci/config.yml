defaults: &defaults
  docker:
    -
      image: circleci/ruby:2.4.1-node-browsers
      environment:
        RAILS_ENV: test
        RACK_ENV: test
        PGHOST: localhost
    -
      image: circleci/postgres:9.6.2
      environment:
        POSTGRES_USER: circleci
        POSTGRES_DB: playground_test

version: 2
jobs:
  build:
    parallelism: 4
    <<: *defaults
    steps:
      - checkout
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      -
        type: cache-restore
        key: dependencies-{{ checksum "Gemfile.lock" }}
      -
        run: bundle install --jobs=4 --retry=4 --path vendor/bundle
      -
        type: cache-save
        key: dependencies-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      -
        run: bundle exec rake db:setup

      -
        type: shell
        command: |
          bundle exec rspec \
            --profile \
            --format RspecJunitFormatter \
            --out tmp/results/rspec.xml \
            --format progress \
            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      -
        run:
          command:
            ./cc-test-reporter format-coverage --output codeclimate/$CIRCLE_NODE_INDEX.json

      -
        store_test_results:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/capybara

      -
        persist_to_workspace:
          root: .
          paths:
            - codeclimate

  report:
    <<: *defaults
    steps:
      - checkout
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter

      -
        attach_workspace:
          at: *workspace_root

      -
        run:
          command:
            ls codeclimate

      -
        run:
          command:
            ./cc-test-reporter sum-coverage codeclimate/*.json | ./cc-test-reporter upload-coverage

workflows:
  version: 2
  execute:
    jobs:
      - build
      -
        report:
          requires:
            - build
