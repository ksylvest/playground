version: 2
jobs:
  build:
    parallelism: 4
    docker:
      -
        image: circleci/ruby:2.4.2-node-browsers
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 4
          BUNDLE_PATH: vendor/bundle
          YARN_CACHE_FOLDER: 'tmp/yarn'
          RAILS_ENV: test
          RACK_ENV: test
          PGHOST: localhost
      -
        image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: playground_test
    steps:
      - checkout

      # bundler
      -
        type: cache-restore
        key: bundle-{{ checksum "Gemfile.lock" }}
      -
        run: bundle check || bundle install
      -
        type: cache-save
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # yarn
      -
        type: cache-restore
        key: yarn-{{ checksum "yarn.lock" }}
      -
        run: yarn install
      -
        type: cache-save
        key: yarn-{{ checksum "yarn.lock" }}
        paths:
          - tmp/yarn

      # postgres
      -
        run: dockerize -wait tcp://localhost:5432 -timeout 2ms
      -
        run: bundle exec rake db:test:prepare

      # rspec
      -
        type: shell
        command: |
          bundle exec rspec \
            --profile \
            --format RspecJunitFormatter \
            --out tmp/results/rspec.xml \
            --format progress \
            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      -
        store_test_results:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/capybara

      -
        persist_to_workspace:
          root: .
          paths:
            - codeclimate

workflows:
  version: 2
  execute:
    jobs:
      - build
