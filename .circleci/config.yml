version: 2
jobs:
  build:
    parallelism: 4
    docker:
      -
        image: circleci/ruby:2.4.1-node-browsers
        environment:
          RAILS_ENV: test
          RACK_ENV: test
          PGHOST: localhost
      -
        image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: playground_test
    steps:
      - checkout

      -
        type: cache-restore
        key: dependencies-{{ checksum "Gemfile.lock" }}

      -
        run: bundle install --jobs=4 --retry=4 --path vendor/bundle

      -
        type: cache-save
        key: dependencies-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      -
        run: bundle exec rake db:setup

      -
        type: shell
        command: |
          FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out tmp/results/rspec.xml \
            "${FILES}"

      -
        run:
          command:
            bundle exec codeclimate-test-reporter

      -
        store_test_results:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/results

      -
        store_artifacts:
          path: tmp/capybara

      -
        store_artifacts:
          path: coverage
